<form action="">
  <fieldset class="servings">
    <h3>Select Servings</h3>
    <div class="row">
      <input type="radio" name="servings" value="2" />
      <div class="label">
        <span>2 Servings</span>
        <span>€7.50</span>
      </div>
    </div>
    <div class="row">
      <input type="radio" name="servings" value="4" />
      <div class="label">
        <span>4 Servings</span>
        <span>€10.50</span>
      </div>
    </div>
    <div class="row">
      <input type="radio" name="servings" value="6" />
      <div class="label">
        <span>6 Servings</span>
        <span>€12.50</span>
      </div>
    </div>
    <div class="row">
      <input type="radio" name="servings" value="8" />
      <div class="label">
        <span>8 Servings</span>
        <span>€15.50</span>
      </div>
    </div>
  </fieldset>
  <h3>Add Toppings</h3>
  <fieldset class="toppings">
    <div class="topping">
      <span>Pepperoni</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Mushroom</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Extra cheese</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Sausage</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Onion</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Black olives</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Green pepper</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Fresh garlic</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Tomato</span>
      <input type="checkbox" name="" id="" />
    </div>
    <div class="topping">
      <span>Fresh basil</span>
      <input type="checkbox" name="" id="" />
    </div>
  </fieldset>
  <h3>Delivery</h3>
  <fieldset class="delivery">
    <select name="delivery" id="">
      <option value="eat-in">Eat in</option>
      <option value="pickup">Pick up</option>
      <option value="delivery">Home delivery</option>
    </select>
  </fieldset>
</form>
